<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belajae membuat HTML"> 
    <meta name="keywords" content="Heading dan Paragraf"> 
    <meta name="author" content="Fahrul Hidayattuloh">
    <link rel="icon" href="gambar/icon.png" sizes="16x16">
    <title>list</title>
</head>
<body>
    <!-- ordered list -->
    <ol type="1">
        <li>Jenis Buah:</li>
        <li>Jenis Makanan:</li>
        <li>Gender:</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>

    <!-- Nested List -->
    <ol type="A">
        <li>Jenis Buah</li>
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
            </ul>
        <li>Jenis Makanan</li>
            <ol type="1">
                <li>Nasi Goreng</li>
                <li>Nasi Pecel</li>
                <li>Soto Ayam</li>
            </ol>
        <li>Gender</li>
            <ol type="a">
                <li>Laki-laki</li>
                <li>Perempuan</li>
            </ol>
    </ol>
</body>
</html>
